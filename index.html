<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Slider Js</title>
  </head>
  <body>
    <div class="carousel-container">
        <i class="fas fa-arrow-left" id="prevBtn"></i>
        <i class="fas fa-arrow-right"id="nextBtn"></i>
      <div class="carousel-slide">
        <img src="./images/pic5.jpg" id="lastClone" alt="" />
        <img src="./images/pic1.jpg" class="pic" alt="pic1" />
        <img src="./images/pic2.jpg" class="pic" alt="pic2" />
        <img src="./images/pic3.jpg" class="pic" alt="pic3" />
        <img src="./images/pic4.jpg" class="pic" alt="pic4" />
        <img src="./images/pic5.jpg" id="firstClone" alt="" />
        
      </div>
    </div>

 

    <script src="./app.js"></script>
  </body>
</html>
